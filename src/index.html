<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cinemania</title>
  <meta name="description" content="Cinemania - Your go-to source for movie and TV show information." />
  <meta name="keywords" content="movies, TV shows, reviews, ratings, trailers" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <load src="partials/header.html" />

  <main>
    <div class="container">
      <!-- Hero -->
      <load src="partials/hero.html" />
      <!-- Weekly Trends - Film Stand -->
      <section class="stand__area">
        <div class="stand__area-header">
          <h2 class="stand_area-header-title">Weekly Trends</h2>
          <a class="stand__area-header-link" href="/catalog.html">See all</a>
        </div>
        <ul class="stand__area-list" id="weekly-trends-list">
          <li class="stand__area-item">
            <img src="/img/desktop/1ca8b347be4119a1ea6cf45750a2bc51.png" alt="GHOSTED" title="GHOSTED">
            <div class="stand__area-item-content">
              <div class="stand__area-item-content-header">
                <h3 class="stand__area-item-title">GHOSTED</h3>
                <p class="stand__area-item-info">Drama, Action | 2023</p>
              </div>
              <span class="stand__area-item-rating">
                <span class="star star"></span>
                <span class="star star"></span>
                <span class="star star"></span>
                <span class="star star"></span>
                <span class="star star"></span>
              </span>

            </div>
          </li>
          <li class="stand__area-item"><img src="/img/desktop/1ca8b347be4119a1ea6cf45750a2bc51.png" alt=""></li>
          <li class="stand__area-item"><img src="/img/desktop/1ca8b347be4119a1ea6cf45750a2bc51.png" alt=""></li>
        </ul>
      </section>
    </div>
  </main>



  <script type="module" src="./main.js"></script>
</body>

</html>
